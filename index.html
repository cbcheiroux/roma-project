<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roma Project</title>
    <style>
        /* Set the size of the div element that contains the map */
        #map {
            height: 500px;  /* Height of the map */
            width: 100%;    /* Full width of the map */
        }

        /* Optional custom styling for the advanced marker */
        .custom-marker {
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 3px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Roma Project</h1>

    <!-- The div element where the Google Map will be displayed -->
    <div id="map"></div>

    <script>
        function initMap() {
            // The location (latitude, longitude) of Rome
            const rome = { lat: 41.9028, lng: 12.4964 };

            // Create a new map instance, centered at Rome
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: rome,
            });

            // List of registered restaurant locations (add your locations here)
            const restaurants = [
                { name: 'Risotteria Melotti', position: { lat: 41.899377, lng: 12.471664 } },
                { name: 'Osteria Fratelli Mori', position: { lat: 41.8853, lng: 12.4897 } },
                // Add more restaurants here
            ];

            // Create markers for each restaurant
            restaurants.forEach((restaurant) => {
                const markerElement = document.createElement('div');
                markerElement.classList.add('custom-marker');
                markerElement.textContent = restaurant.name;

                const advancedMarker = new google.maps.marker.AdvancedMarkerElement({
                    map: map,
                    position: restaurant.position,
                    content: markerElement,
                });
            });
        }
    </script>

    <!-- Load the Google Maps API and call the initMap function once it's loaded -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU8HhA6YtCVnBA0TDESGWUGijURnB8mcI&callback=initMap" async defer></script>
</body>
</html>
